
version: '3'

services:
  web:
    build: .
    env_file:
      - .env
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/Fac
      - static_volume:/Fac/staticfiles
      - media_volume:/Fac/mediafiles
    ports:
      - "8022:8000"
    depends_on:
      - fac_db
      - redis
    restart: always

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always

  ari_db:
      image: postgis/postgis:latest
      environment:
        POSTGRES_DB: fac
        POSTGRES_USER: postgres_fac
        POSTGRES_PASSWORD: postgres_fac
      ports:
        - "5437:5432"
      volumes:
        - postgres_data:/var/lib/postgresql/data
      restart: always
      healthcheck:
        test: [ "CMD-SHELL", "pg_isready -U postgres_user -d ari_app" ]
        interval: 10s
        timeout: 5s
        retries: 3

volumes:
  postgres_data:
  static_volume:
  media_volume:







